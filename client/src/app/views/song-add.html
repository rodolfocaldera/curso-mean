<div class="col-lg-6" *ngIf="identity && identity.role=='ROLE_ADMIN'" >
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage" >
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #formSong="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>N&uacute;mero</label>
            <input type="text" required [(ngModel)]="song.number" #number="ngModel" name="number" class="form-control"/>
            <span *ngIf="!number.valid && number.touched" >El n&uacute;mero de la cacnci&oacute;n es obligatorio</span>
        </p>
        <p>
            <label>T&iacute;tulo</label>
            <input type="text" required [(ngModel)]="song.name" #name="ngModel" name="name" class="form-control"/>
            <span *ngIf="!name.valid && name.touched" >El t&iacute;tulo es obligatorio</span>
        </p>
        <p>
            <label>Duraci&oacute;n</label>
            <input type="text" required [(ngModel)]="song.duration" #duration="ngModel" name="duration" class="form-control"/>
            <span *ngIf="!duration.valid && duration.touched" >La duraci&oacute;n es obligatoria</span>
        </p>
        <div *ngIf="is_edit" >
            <div class="song_file_for_edit" *ngIf="song.file && song.file != 'null'" >
                <audio controls>
                    <source src="{{ url+'get-song-file/'+song.file }}" type="audio/mpeg"/>
                        El navegador no soporta la reproducci&oacute;n de audio   
                </audio>
            </div>
            <p>
                <label>Sube el fichero de audio</label>
                <input type="file" placeholder="subir fichero..." (change)="fileChangeEvent($event)"/>
            </p>
        </div>
        <input type="submit" value="{{titulo}}" [disabled]="!formSong.form.valid" class="btn btn-success"/>
    </form> 
</div>
