<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage" >
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input type="text" required [(ngModel)]="artist.name" #name="ngModel" name="name" class="form-control"/>
            <span *ngIf="!name.valid && name.touched" >El nombre es obligatorio</span>
        </p>

        <p>
            <label>Descripci&oacute;n</label>
            <textarea required [(ngModel)]="artist.description" name="description" #description="ngModel" class="form-control"></textarea>
            <span *ngIf="!description.valid && description.touched" >La description es obligatorio</span>
        </p>

        <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success"/>
    </form>
</div>
