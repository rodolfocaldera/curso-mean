<div class="col-lg-6" *ngIf="identity && identity.role=='ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage" >
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>

    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Titulo</label>
            <input type="text" required [(ngModel)]="album.title" #title="ngModel" name="title" class="form-control"/>
            <span *ngIf="!title.valid && title.touched" >El t&iacute;tulo es obligatorio</span>
        </p>

        <p>
            <label>Descripci&oacute;n</label>
            <input type="text" required [(ngModel)]="album.description" #description="ngModel" name="description" class="form-control"/>
            <span *ngIf="!description.valid && description.touched" >La descripci&oacute;n es obligatoria</span>
        </p>

        <p>
            <label>Año</label>
            <input type="number" required [(ngModel)]="album.year" #year="ngModel" name="year" class="form-control"/>
            <span *ngIf="!year.valid && year.touched" >El año es obligatoria</span>
        </p>

        <div *ngIf="is_edit" >
            <div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'" >
                <img src="{{url + 'get-image-album/'+ album.image}}"/>
            </div>
            <p>
                <label>Sube la imagen del album</label>
                <input type="file" placeholder="subir imagen..." (change)="fileChangeEvent($event)"/>
            </p>
        </div>
        <input type="submit" value="{{titulo }}" [disabled]="!formAlbum.form.valid" class="btn btn-success"/>
    </form>
</div>
